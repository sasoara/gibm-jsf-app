<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:body>
    <p:dialog widgetVar="favoriteColorDeleteDialogWidget" id="favoriteColorDeleteDialogId" height="150" width="500" modal="true"
              closable="true" draggable="false" resizable="false">
        <h:form id="favoriteColorDeleteDialogForm" prependId="false">
            #{bundle.deleteRecord}: <h:outputText value="#{favoriteColorBean.favoriteColor.name}" /><br/><br/>

            <p:commandButton value="#{bundle.delete}" icon="pi pi-trash" action="#{favoriteColorBean.deleteFavoriteColor()}"
                             update=":messageGrowl :favoriteColorsForm:favoriteColorsTable"
                             oncomplete="closeDialogIfSucess(xhr, status, args, PF('favoriteColorDeleteDialogWidget'), 'favoriteColorDeleteDialogId')" />
            <p:commandButton value="#{bundle.cancel}" icon="pi pi-ban" actionListener="#{favoriteColorBean.resetFavoriteColor()}"
                             onclick="PF('favoriteColorDeleteDialogWidget').hide()" type="button" />
        </h:form>
    </p:dialog>
</h:body>
</html>
